<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="Restore_Password.css">
    <script src="js/Restore_Password.js" defer></script>
    <title>Відновлення паролю</title>
</head>
<body>
    <div class="container">
        <h1>Оновлення паролю</h1>
        <form id="RestoreForm">
            <div class="form-group">
                <label for="full-name">ПІБ</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group password-container">
                <label for="new-password">Новий пароль</label>
                <input type="password" id="new-password" name="new-password" required>
                <img id="showNewPassword" src="images/image.png" alt="Show Password" style="cursor: pointer;">
            </div>
            <div class="form-group password-container">
                <label for="confirm-password">Підтвердіть новий пароль</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <img id="showConfirmPassword" src="images/image.png" alt="Show Password" style="cursor: pointer;">
            </div>
            <div class="buttons">
                <button type="button" id="goBack" class="back-button">Назад</button>
                <button type="submit" class="update-button">Надіслати запит</button>
            </div>
        </form>
    </div>
</body>
</html>
