<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль користувача</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Головна</a>
            <a href="index.html">Вийти</a>
        </nav>
    </header>

    <main>
        <h1>Профіль користувача</h1>
        <div class="profile-container">
            <div class="profile-picture">
                <img id="profileImage" src="" alt="Фото профілю">
            </div>
            <div class="profile-info">
                <h2 id="userName"></h2>
                <p><strong>Дата народження:</strong> <span id="userDob"></span></p>
                <p><strong>Стать:</strong> <span id="userGender"></span></p>
                <p><strong>Країна:</strong> <span id="userCountry"></span></p>
                <p><strong>Номер телефону:</strong> <span id="userPhone"></span></p>
                <p><strong>Пошта:</strong> <span id="userEmail"></span></p>
            </div>
        </div>
        <button onclick="window.location.href='edit.html'">Редагувати інформацію</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('userName').textContent = localStorage.getItem('name');
            document.getElementById('userDob').textContent = localStorage.getItem('dob');
            document.getElementById('userGender').textContent = localStorage.getItem('gender');
            document.getElementById('userCountry').textContent = localStorage.getItem('country');
            document.getElementById('userPhone').textContent = localStorage.getItem('phone');
            document.getElementById('userEmail').textContent = localStorage.getItem('email');

            const profilePicture = localStorage.getItem('profilePicture');
            if (profilePicture) {
                document.getElementById('profileImage').src = profilePicture;
            }
        });
    </script>
</body>
</html>
